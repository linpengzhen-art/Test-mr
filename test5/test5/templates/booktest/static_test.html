<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>静态文件示例</title>
</head>
<body>
修改static_url之前 <br>
<img src="/static/images/mm.jpg"> <br>
修改static_url之后 <br>
<img src="/abc/images/mm.jpg" alt="美眉"><br>
动态获取static_url配置: <br>
<img src="{% static 'images/mm.jpg' %}" alt="">
</body>
</html>
