<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
get: 提交的参数跟在url后面，http://127.0.0.1:8000/?username=jun&password=123
post:提交的参数在http请求头里
数据安全性要求高的时候，使用post提交，参数过多的时候，使用post提交
<form method="post" action="/login_check/">
    <label>用户名</label><input type="text" name="username"/><br>
    <label>密码</label><input type="password" name="password"/><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
